    ipAddress: "192.168.10.51"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/c4bb4fd007801d9db1492d85067f5624d9df03e6b27ac61e5bed9837dea5cb99
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "48:21:0b:5e:df:ca"
        dhcp: false
        addresses:
          - "192.168.10.51/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.10.1"
        mtu: 1500
        vip:
          ip: "192.168.10.100"
  - hostname: "rhea-02"
    ipAddress: "192.168.10.52"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/c4bb4fd007801d9db1492d85067f5624d9df03e6b27ac61e5bed9837dea5cb99
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "48:21:0b:5e:da:cc"
        dhcp: false
        addresses:
          - "192.168.10.52/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.10.1"
        mtu: 1500
        vip:
          ip: "192.168.10.100"
  - hostname: "rhea-03"
