---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-4.2.0/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ganymede
spec:
  releaseName: *app
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  maxHistory: 2
  install:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
  upgrade:
    force: true
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      ganymede:
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18.0@sha256:12df386a1609aada0f9c19bdcb8a59db7e2c08b5a91757f7115cce8c3d502568
            envFrom: &envFrom
              - secretRef:
                  name: ganymede-secret
        containers:
          app:
            image:
              repository: ghcr.io/zibbp/ganymede
              tag: 4.8.0@sha256:381e672d3675cec932625a0d254476962df8f44623730a347abcc72d99979f50
            env:
              TZ: America/Chicago
              PUID: 568
              PGID: 568
              MAX_CHAT_DOWNLOAD_EXECUTIONS: 1
              MAX_CHAT_RENDER_EXECUTIONS: 1
              MAX_VIDEO_DOWNLOAD_EXECUTIONS: 1
              MAX_VIDEO_CONVERT_EXECUTIONS: 1
              MAX_VIDEO_SPRITE_THUMBNAIL_EXECUTIONS: 1
              VIDEOS_DIR: /media/library/streams
              TEMP_DIR: /media/library/streams/tmp
            envFrom: *envFrom
            resources:
              requests:
                cpu: 100m
                memory: 4Gi
              limits:
                memory: 8Gi
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 4000
    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Downloads
          gethomepage.dev/name: ganymede
          gethomepage.dev/icon: twitch.svg
          gethomepage.dev/description: Twitch stream archiver
          nginx.ingress.kubernetes.io/whitelist-source-range: |
            192.168.0.0/16,172.16.0.0/12,10.0.0.0/8
        hosts:
          - host: &host ganymede.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /data/config
      logs:
        type: emptyDir
        globalMounts:
          - path: /data/logs
      media:
        type: nfs
        server: "192.168.10.42"
        path: /mnt/data/media
        globalMounts:
          - path: /media
